name: Build Test

on:
  push:
    paths-ignore:
      - '**/node_modules/**'
      - '.github/**'
      - '.github/*'
      - '.changeset/**'
  pull_request:
    paths-ignore:
      - '**/node_modules/**'
      - '.github/**'
      - '.github/*'
    branches-ignore:
      - renovate*
      - changeset-release/develop
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - name: Run __tests__ (coverage)
        run: |
          yarn rebuild
          export FORCE_COLOR=true
          export TEST_MNEMONIC=${{ secrets.TEST_MNEMONIC }}
          yarn test
